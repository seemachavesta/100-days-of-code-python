{% extends "layout.html" %}
{% block content %}
<h2>All Teachers</h2>
<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Subject</th>
            <th>Assigned Class</th>
        </tr>
    </thead>
    <tbody>
        {% for teacher in teachers %}
        <tr>
            <td>{{ teacher.name }}</td>
            <td>{{ teacher.email }}</td>
            <td>{{ teacher.subject }}</td>
            <td>{{ teacher.assigned_class or "â€”" }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
